name: ðŸ§  Auto Update DSA Progress & Days Completed

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 12 * * *'  # Runs daily at 12:00 UTC (~5:30 PM IST)
  workflow_dispatch:

jobs:
  update-dsa:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ› ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“… Get today's date
        id: date
        run: echo "date=$(date '+%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: ðŸ§  Get latest commit message
        id: commit
        run: echo "msg=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT

      - name: ðŸ§® Count unique commit days
        id: count
        run: |
          days=$(git log --date=short --pretty=format:"%ad" | sort | uniq | wc -l)
          echo "days=$days" >> $GITHUB_OUTPUT

      - name: âœï¸ Update README (Progress Table + Days Badge)
        run: |
          DATE=${{ steps.date.outputs.date }}
          MESSAGE=${{ steps.commit.outputs.msg }}
          DAYS=${{ steps.count.outputs.days }}
          
          # Add new progress entry
          ROW="| $DATE | â€” | $MESSAGE | âœ… |"
          awk -v r="$ROW" '/\| ðŸ—“ï¸ \*/{print; print r; next}1' README.md > tmp && mv tmp README.md
          
          # Update Days Completed badge
          sed -i "s|Days%20Completed-[0-9]*|Days%20Completed-$DAYS|g" README.md

      - name: ðŸš€ Commit and push updates
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "ðŸ¤– Auto-update: DSA progress log & days completed (${{ steps.count.outputs.days }})" || echo "No changes to commit"
          git push
